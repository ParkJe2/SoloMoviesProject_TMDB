<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/89a032c4e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/style.css" />
    <!-- 파비콘 넣기 -->
    <link rel="shortcut icon" href="static/image/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="static/image/favicon.ico" type="image/x-icon" />

    <title>Movies Project</title>
  </head>

  <body>
    <div class="main">
      <a href="/" class="title"><img class="logo" src="static/image/icon.png" alt="" />Movies Project</a>
    </div>
    <div class="arrow">
      <i class="fa-solid fa-circle-arrow-up topBtn fa-2x" id="topBtn"></i>
      <!-- fontawesome 아이콘 크기 조절 / 원 크기에서 2배 : fa-2x -->
    </div>
    <div class="search-box">
      <!-- autofocus 페이지가 로드될 때 자동으로 포커스가 input 요소로 이동 -->
      <input autofocus type="text" id="searchIp" class="searchIp" placeholder=" 영화 제목을 입력해주세요" />
      <button id="searchBtn" class="searchBtn">검색</button>
    </div>
    <section>
      <div class="movieList" id="movieList"></div>
    </section>
    <footer>
      <div class="footer"></div>
    </footer>
    <script src="static/main.js"></script>
  </body>
</html>
